<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class="human-tracker">Human
      <img class="player-image" src="./assets/astronaut.svg" alt="Astronaut helmet with face looking left" />
      <p class="human-wins">Wins: 0</p>
      <section class="change-difficulty hidden">
        <button>Change difficulty?</button>
      </section>
    </aside>
    <main>
      <h1>Grandparent, Parent, Child</h1>
      <h2>Choose your family</h2>
      <section class="difficulty-selector-view ">
        <section class= "button-box">
          <button class="game-button classic-difficulty-selector">
            <h3>Classic
              <p>Children &gt; Grandparents<br>
              Parents &gt; Children<br>
              Grandparents &gt; Parents</p>
            </h3>
          </button>
          <button class="game-button difficult-difficulty-selector">
            <h3>Difficult
              <p>Children &gt; Grandparents & Cat<br>
              Parents &gt; Children & Dog<br>
              Grandparents &gt; Parents & Dog<br>
              Dog &gt; Children & Cat<br>
              Cat &gt; Grandparents & Parents</p>
            </h3>
          </button>
        </section>
      </section>
      <section class="classic-game-view hidden">
        <section class= "button-box">
          <button class="classic" name="children" id="children" value="children">
            <img class="button-image" src="./assets/children.svg" alt="two small human stick figures raising their arms"/>
          </button>
          <button class="classic" name="parents" id="parents">
            <img class="button-image" src="./assets/parents.svg" alt="two adult stick figures holding hands"/>
          </button>
          <button class="classic" name="grandparents" id="grandparents">
            <img class="button-image" src="./assets/grandparents.svg" alt="Two stick figures with canes in front of trees"/>
          </button>
        </section>
      </section>
      <section class="difficult-game-view hidden">
        <section class= "button-box difficult-button-box">
          <button class="classic" name="children" id="difficultChildren" value="children">
            <img class="button-image" src="./assets/children.svg" alt="two small human stick figures raising their arms"/>
          </button>
          <button class="classic" name="parents" id="difficultParents">
            <img class="button-image" src="./assets/parents.svg" alt="two adult stick figures holding hands"/>
          </button>
          <button class="classic" name="grandparents" id="difficultGrandparents">
            <img class="button-image" src="./assets/grandparents.svg" alt="Two stick figures with canes in front of trees"/>
          </button>
          <button name="cat" id="cat">
            <img class="button-image " src="./assets/cat.svg" alt="sitting cat with collar and curved tail"/>
          </button>
          <button name="dog" id="dog">
            <img class="button-image" src="./assets/dog.svg" alt="sitting dog with curved tail"/>
          </button>
        </section>
      </section>
      <section class="outcome-game-view hidden">
        <section class="outcome-box">
          <img class="player1-outcome" src="" />
          <img class="player2-outcome" src="" />
        </section>
      </section>
    </main>
    <aside>Computer
      <img class="player-image" src="./assets/computer.svg" alt="black and white laptop computer"/>
      <p class="computer-wins">Wins: 0</p>
    </aside>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
